<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login/Register Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
      text-align: center;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      width: 100%;
      background: #4CAF50;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .toggle-link {
      display: block;
      margin-top: 15px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 id="form-title">Login</h2>
    <div id="login-form">
      <input type="text" placeholder="Username" id="login-username" />
      <input type="password" placeholder="Password" id="login-password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="register-form" style="display: none;">
      <input type="text" placeholder="Username" id="register-username" />
      <input type="email" placeholder="Email" id="register-email" />
      <input type="password" placeholder="Password" id="register-password" />
      <button onclick="register()">Register</button>
    </div>

    <span class="toggle-link" onclick="toggleForm()">Don’t have an account? Register here</span>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
      document.getElementById('register-form').style.display = isLogin ? 'none' : 'block';
      document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Register';
      document.querySelector('.toggle-link').innerText = isLogin 
        ? "Don’t have an account? Register here"
        : "Already have an account? Login here";
    }

    function login() {
      const user = document.getElementById('login-username').value.trim();
      const pass = document.getElementById('login-password').value.trim();
      if (!user || !pass) {
        alert('Please fill in both fields.');
        return;
      }
      alert(`Logged in as ${user}!`);
    }

    function register() {
      const user = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const pass = document.getElementById('register-password').value.trim();
      if (!user || !email || !pass) {
        alert('Please fill in all fields.');
        return;
      }
      alert(`Registered user: ${user} (${email})`);
    }
  </script>
</body>
</html>
